<!DOCTYPE html>
<html>
  <head>
    <title>Highlighter Pen</title>
    <style>
      body { font-family: Arial; padding: 10px; width: 250px; }
      button { margin: 5px 0; padding: 6px; width: 100%; }
      .highlight { background: yellow; margin: 3px 0; padding: 3px; display: block; }
    </style>
  </head>
  <body>
    <h3>My Highlights</h3>
    <button id="toggle">Enable Highlighter ✏️</button>
    <div id="highlights"></div>
    <button id="clear">Clear All</button>
    <script src="popup.js"></script>
  </body>
</html>
